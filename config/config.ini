[report]
; 测试报告存储目录（保持不变）
directory = reports

[server]
; 线上服务器的公网IP或域名（必填）
public_address = 你的服务器公网IP或域名  ; 例如：123.123.123.123 或 test.example.com

[notification]
; 通知平台选择（保持不变）
platform = dingtalk

[dingtalk]
webhook = https://oapi.dingtalk.com/robot/send?access_token=bfe52c0dbd38c7a4c060c1c619f7fdda35278f22478b8d4b1152c36a4a5f472a
; 钉钉签名密钥（开启加签时填写）
secret = 你的钉钉机器人secret（可选）
at_all = false

[wechat]
; 企业微信配置（暂时不用可保持不变）
webhook = https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=你的企业微信key

[pytest]
; 测试失败重试配置（可选）
reruns_enabled = true
reruns = 3
