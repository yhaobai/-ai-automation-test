[report]
; 测试报告存储目录（保持不变）
directory = reports
; 新增：开启报告打包为ZIP（方便本地下载）
zip_report = true
; 新增：报告在服务器的绝对路径（用于通知中提示位置）
server_absolute_path = /home/your_user/project/reports  ; 替换为实际路径

[notification]
; 通知平台选择（保持不变）
platform = dingtalk

[dingtalk]
webhook = https://oapi.dingtalk.com/robot/send?access_token=bfe52c0dbd38c7a4c060c1c619f7fdda35278f22478b8d4b1152c36a4a5f472a
; 钉钉签名密钥（开启加签时填写，无则留空）
secret = 
at_all = false

[wechat]
; 企业微信配置（暂时不用可保持不变）
webhook = https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=你的企业微信key

[pytest]
; 测试失败重试配置（增强稳定性，保留）
reruns_enabled = true
reruns = 3
