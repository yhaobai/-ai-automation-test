name: Python Interface Automation Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-python-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start mock server
        run: |
          Start-Process python -ArgumentList "mock_server.py --port 3000" -NoNewWindow  # 改为3000
          Start-Sleep -Seconds 5
        shell: pwsh
      
      - name: Debug mock server
        run: |
          echo "Checking mock server on port 3000..."
          curl -v http://localhost:3000/  # 尝试访问3000端口
        shell: pwsh
        continue-on-error: true  # 即使失败也继续
      
      - name: Run interface automation tests
        run: python run_test.py  # 确保run_test.py也指向3000端口
      
      - name: Stop mock server
        if: always()
        run: |
          Get-NetTCPConnection -LocalPort 3000 -ErrorAction SilentlyContinue |  # 按端口号筛选
          ForEach-Object { $_.OwningProcess } |
          Get-Process |
          Stop-Process -Force
        shell: pwsh
        continue-on-error: true
