name: Python Interface Automation Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-python-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify mock server file
        run: |
          if (Test-Path "api/mock_server.py") {
              Write-Host "✅ mock_server.py found at: $(Resolve-Path api/mock_server.py)"
          } else {
              Write-Error "❌ mock_server.py not found in api directory"
              Get-ChildItem -Recurse  # 显示整个项目结构，帮助调试
              exit 1
          }
        shell: pwsh
      
      - name: Start mock server
        run: |
          Start-Process python -ArgumentList "api/mock_server.py --port 3000" -NoNewWindow
          Start-Sleep -Seconds 5
        shell: pwsh
      
      - name: Run interface automation tests
        env:
          PYTHONIOENCODING: utf-8
        run: |
          python run_test.py --junitxml=test-results.xml
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
      
      - name: Stop mock server
        if: always()
        run: |
          Get-NetTCPConnection -LocalPort 3000 -ErrorAction SilentlyContinue | 
          ForEach-Object { $_.OwningProcess } |
          Get-Process |
          Stop-Process -Force
        shell: pwsh
        continue-on-error: true
      
      - name: Notify failure
        if: failure() && github.ref == 'refs/heads/master'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
