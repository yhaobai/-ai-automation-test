name: Python Interface Automation Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-python-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Flask==2.0.1 PyJWT==2.3.0 psutil==5.9.0
          pip list | findstr "Flask PyJWT"
      
      - name: Verify mock server file
        run: |
          if (Test-Path "api/mock_server.py") {
              Write-Host "✅ mock_server.py found at: $(Resolve-Path api/mock_server.py)"
              Get-Content "api/mock_server.py" -Head 5
          } else {
              Write-Error "❌ mock_server.py not found"
              Get-ChildItem -Recurse
              exit 1
          }
        shell: pwsh
      
      - name: Check port 3000 availability
        run: |
          $portInUse = Get-NetTCPConnection -LocalPort 3000 -ErrorAction SilentlyContinue
          if ($portInUse) {
              Write-Error "❌ Port 3000 is in use by PID $($portInUse.OwningProcess)"
              exit 1
          }
          Write-Host "✅ Port 3000 is available"
        shell: pwsh
      
      - name: Start mock server (foreground mode)
        run: |
          $logPath = "mock_server_combined.log"
          python api/mock_server.py 2>&1 | Tee-Object -FilePath $logPath -Append
          
          $pid = $LASTEXITCODE
          if (-not $pid) {
              Write-Error "❌ Mock server failed to start"
              Get-Content $logPath -Raw
              exit 1
          }
          
          $maxRetries = 20
          $retryCount = 0
          $portOpen = $false
          while ($retryCount -lt $maxRetries -and -not $portOpen) {
              Start-Sleep -Seconds 3
              $retryCount++
              $portOpen = [bool](Get-NetTCPConnection -LocalPort 3000 -State Listen)
              Write-Host "Waiting for mock server... Attempt $retryCount/$maxRetries"
              
              if (-not (Get-Process -Id $pid -ErrorAction SilentlyContinue)) {
                  Write-Error "❌ Mock server process crashed"
                  Get-Content $logPath -Raw
                  exit 1
              }
          }
          
          if (-not $portOpen) {
              Write-Error "❌ Mock server not listening on port 3000"
              Get-Content $logPath -Raw
              exit 1
          }
          Write-Host "✅ Mock server is running"
        shell: pwsh
        timeout-minutes: 10
      
      - name: Validate server accessibility
        run: |
          try {
              $response = Invoke-WebRequest -Uri "http://127.0.0.1:3000/api/v1/users/login" `
                -Method POST `
                -Body '{"username":"admin","password":"Admin123!"}' `
                -ContentType "application/json" `
                -TimeoutSec 10
              Write-Host "✅ Server responded: $($response.StatusCode)"
          } catch {
              Write-Error "❌ Server access failed: $_"
              Get-Content "mock_server_combined.log" -Raw
              exit 1
          }
        shell: pwsh
      
      - name: Run interface automation tests
        env:
          PYTHONIOENCODING: utf-8
          MOCK_SERVER_URL: "http://127.0.0.1:3000"
        run: |
          python run_test.py --junitxml=test-results.xml
      
      - name: Upload test results and logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            mock_server_combined.log
      
      - name: Stop mock server
        if: always()
        run: |
          $processes = Get-NetTCPConnection -LocalPort 3000 | ForEach-Object { $_.OwningProcess }
          if ($processes) {
              Stop-Process -Id $processes -Force
              Write-Host "✅ Mock server stopped"
          }
        shell: pwsh
      
      - name: Notify failure
        if: failure() && github.ref == 'refs/heads/master'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
