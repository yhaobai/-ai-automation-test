name: Python Interface Automation Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-python-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start mock server
        run: |
          Start-Process python -ArgumentList "mock_server.py --port 8080" -NoNewWindow
          Start-Sleep -Seconds 5  # 等待服务启动
        shell: pwsh  # 使用 PowerShell 语法
      
      - name: Run interface automation tests
        run: python run_test.py
      
      - name: Stop mock server
        if: always()  # 无论测试成功或失败都执行
        run: |
          Get-Process | Where-Object {$_.ProcessName -eq "python" -and $_.MainWindowTitle -like "*mock_server.py*"} | Stop-Process -Force
        shell: pwsh
        continue-on-error: true  # 忽略停止失败的情况
